<!DOCTYPE html>
<html>
<head>
  <title>Instagram Downloader</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 10px; }
    img { max-width: 300px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Instagram Downloader</h1>
  <input type="text" id="username" placeholder="Instagram username" />
  <br />
  <button onclick="downloadDP()">Profile Picture</button>
  <button onclick="getLatestPost()">Latest Post</button>

  <div id="result"></div>

  <script>
    const backend = "https://insta-backend-2hr1.onrender.com"; // Updated with your backend URL

    async function downloadDP() {
      const username = document.getElementById("username").value;
      const res = await fetch(`${backend}/profile-pic?username=${username}`);
      const data = await res.json();
      document.getElementById("result").innerHTML =
        data.profile_pic_url
          ? `<img src="${data.profile_pic_url}" /><p><a href="${data.profile_pic_url}" download>Download DP</a></p>`
          : `<p>Error: ${data.error}</p>`;
    }

    async function getLatestPost() {
      const username = document.getElementById("username").value;
      const res = await fetch(`${backend}/latest-post?username=${username}`);
      const data = await res.json();
      document.getElementById("result").innerHTML =
        data.post_url
          ? `<img src="${data.post_url}" /><p><a href="${data.post_url}" download>Download Post</a></p>`
          : `<p>Error: ${data.error}</p>`;
    }
  </script>
</body>
</html>
