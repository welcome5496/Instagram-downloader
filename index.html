<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Profile Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Instagram Profile Picture Downloader</h1>
  <input id="username" type="text" placeholder="Enter Instagram username" />
  <button onclick="downloadDP()">Get Profile Picture</button>

  <div id="result"></div>

  <script>
    async function downloadDP() {
      const username = document.getElementById('username').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(`https://your-backend-url.com/profile-pic?username=${username}`);
        const data = await response.json();
        if (data.profile_pic_url) {
          resultDiv.innerHTML = `
            <img src="${data.profile_pic_url}" alt="Profile Picture" />
            <p><a href="${data.profile_pic_url}" download>Download Image</a></p>
          `;
        } else {
          resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>Something went wrong!</p>`;
      }
    }
  </script>
</body>
</html>
